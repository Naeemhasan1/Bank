<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap ER  Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-5">My <span class="text-red-500">Baap er</span> Bank</h1>
    </header>
    <main>
        <section>
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto">

                <div class="bg-yellow-400 p-8 rounded-lg mt-5">
                        <h4 class="text-2xl">Deposit</h4>
                        <h2 class="text-3xl font-medium">$ <span>.00</span></h2>
                </div>

                <div class="bg-green-400 p-8 rounded-lg mt-5">
                    <h4 class="text-2xl">withdraw</h4>
                    <h2 class="text-3xl font-medium">$ <span>.00</span></h2>
                </div>

                <div class="bg-cyan-400 p-8 rounded-lg mt-5">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-3xl font-medium">$<span>1240</span></h2>
                </div>
                

            </div>
        </section>
        <section>
            <div class="grid grid-cols-2 gap-4 m-5 place-content-center ">
                
                    <div class="bg-violet-400 p-8">
                    <h3 class="text-2xl text-white py-3">
                        your Deposit
                    </h3>
                    <input type="text"  class="block rounded p-2" placeholder="$ amount your deposit">
                    <button id="btn" class="bg-orange-500 text-white hover:bg-sky-400 p-3 mt-3 rounded-lg">Deposite</button>
                    </div>
                    <div class="bg-violet-400 p-8">
                    <h3 class="text-2xl text-white py-3">
                        your Withdraw
                    </h3>
                    <input type="text" class="block rounded p-2" placeholder="$ amount your withdraw">
                    <button id="btn" class="bg-red-500 text-white hover:bg-green-400 p-3 mt-3 rounded-lg">Deposite</button>
                    </div>
                

            </div>
        </section>
    </main>
    <script src="js/deposite.js"></script>
</body>
</html>
